<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="container main-content">
   
    <form id="form_newTask">
    <h1 class="main-header item">New Task</h1>
    <div class="alert alert-primary" role="alert">
      A simple primary alertâ€”check it out!
    </div>
    
 <div class="w-75">
    <div class="form-group row  mx-auto">
      <label class="col-6 item" for="taskName">Task Name:</label>
      <input type="text" class="form-control col-6 item" id="TaskName"  placeholder="Enter task">
    </div>
    <div class="form-group row  mx-auto">
      <label class= "col-6 item" for="taskDescription">Description:</label>
      <textarea type="text" cols="50" rows="3" class="form-control item col-6" id="taskDescription" placeholder="Enter description"></textarea>
    </div>
    <div class="form-group row  mx-auto">
      <label class= "col-6 item" for="assignTo">Assigned to:</label>
      <input type="text"  class="form-control col-6 item" id="assignTo" placeholder="Enter description">
    </div>
   <div class="row">
      <div class="form-group col-4">
        <label class= "item" for="dueDate">Done By:</label>
        <input type="date"  class="form-controlitem" id="dueDate" placeholder="MM/DD/YYYY">
      </div>
      <div class="col-8">
        <div class="form-check row">
      <input type="checkbox" class="form-check-input col-6 item" id="checkCompleted">
      <label class="form-check-label item" for="checkCompleted">Completed</label>
      <input type="checkbox" class="form-check-input col-6 item" id="checkNotCompleted">
      <label class="form-check-label item" for="checkNotCompleted">Not Completed</label>
    </div>
    </div>
      </div>
    <button type="submit" class="btn btn-dark item">Submit</button>
  </form>
  </div>
</div>
</div>

<div  class="fixed-header">
  <h2 id="header-text">Task Manager</h2>
</div>

<div class="fixed-footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
